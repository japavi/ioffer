application: ioffer-ioffer
version: 1
runtime: python27
api_version: 1
threadsafe: yes
module: default

handlers:
- url: /static
  static_dir: static

- url: .*
  script: main.app
  secure: always

- url: /templates  
  upload: /templates/static_head.html
  static_files: /templates/static_head.html

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest 
